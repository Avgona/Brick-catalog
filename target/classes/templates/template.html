<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <!-- Add header -->
        <div th:fragment="top">
            <br>
            <h3 class="text-center">Catalog of bricks</h3>
            <div class="text-center">
                <form th:action="@{/catalog/restock}" method="POST">
                    <button type="submit" class="btn btn-primary">Restock</button>
                </form>
            </div>
            <hr>
        </div>

        <!-- ________________________SECOND FORM LINE_______________________ -->
        <div th:fragment="first-form-line">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nickname">Nickname</label>
                    <input type="text" th:field="*{nickname}" class="form-control" id="nickname" placeholder="nickname">
                </div>
                <div class="form-group col-md-6">
                    <label for="select-brick">Choose a brick</label>
                    <select th:field="*{idOfBrick}" class="form-control" id="select-brick" name="type">
                        <option th:value="1">Red</option>
                        <option th:value="2">Yellow</option>
                        <option th:value="3">Dark</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ________________________SECOND FORM LINE_______________________ -->
        <div th:fragment="second-form-line">
            <div class="form-row">
                <div class="form-group col-mform-group col-md-6">
                    <label for="bricks">Bricks</label>
                    <input disabled type="number" th:field="*{amountOfBricks}" class="form-control" id="bricks" placeholder="Amount of bricks">
                </div>

                <div class="form-group col-md-6">
                    <label for="pallets">Pallets</label>
                    <input disabled type="number" step="any" th:field="*{amountOfPallet}" class="form-control" id="pallets" placeholder="Amount of pallets">
                </div>
            </div>
        </div>

        <!-- ________________________THIRD FORM LINE_______________________ -->
        <div th:fragment="third-form-line">
            <label for="retail">You are retail</label>
            <input type="radio" name="customer" value="Retail" id="retail" onclick="disableInput()" th:field="*{typeOfClient}">
            <br>
            <label for="wholesale">You are wholesale</label>
            <input type="radio" name="customer" value="Wholesale" id="wholesale" onclick="disableInput()" th:field="*{typeOfClient}">
            <br>
            <button type="submit" class="btn btn-primary">Buy!</button>
        </div>
    </body>
</html>
