<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Brick's catalog</title>
    </head>
    <body>
        <div class="container">
            <div th:replace="template.html :: top"></div>

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Color</th>
                        <th>Amount of bricks</th>
                        <th>Amount of pallets</th>
                        <th>Amount of bricks in pallets</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="brick : ${bricks}">
                        <td th:text="${brick.color}" />
                        <td th:text="${brick.amountOfBricks}" />
                        <td th:text="${brick.amountOfPallet}" />
                        <td th:text="${brick.amountOfBricksInPallet}" />
                    </tr>
                </tbody>
            </table>

            <br><hr>

            <div class="w-75" style="margin-left: 12.5%">
                <form th:action="@{/catalog/sell}" th:object="${reservation}" method="POST">
                    <div th:replace="template :: first-form-line"></div>

                    <div th:replace="template :: second-form-line"></div>

                    <div th:replace="template :: third-form-line"></div>
                </form>
            </div>
        </div>
    </body>
    <script>
        function disableInput() {
            if(document.getElementById('retail').checked) {
                document.getElementById('bricks').disabled = false;
                document.getElementById('pallets').disabled = true;
            } else if(document.getElementById('wholesale').checked){
                document.getElementById('pallets').disabled = false;
                document.getElementById('bricks').disabled = true;
            }
        }
    </script>
</html>
